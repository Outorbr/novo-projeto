<!DOCTYPE html>
<html>
<head>
    <title>
        Projeto exemplo
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>

<body>
    <header class="cabecalho">
        <img src="../assets/img/logo.png">
    </header>
    <div class="menu">
        <a id="goHome" href="../index.html">
            Listagem
        </a>
        <a href="./sources/form.html">
            Cadastrar
        </a>
    </div>
    <section>
        <form class="formulario">
            <div class="linha-formulario">
                <label class="label-grande" for="name">Nome</label>
                <input name="name" id="name" required type="texte"/>
            </div>
            <div class="linha-formulario">
                <label class="label-grande" for="name">Telefone</label>
                <input name="phone" id="phone" required type="texte"/>
            </div>

            <div class="linha-formulario">
                <label class="label-grande xp-line" >Experiência prévia</label>
                <div style="display: inline-block; width:50%;">
                    <input type="radio" name="xp" id="xp-yes" value="true"/> <label for="xp-yes">
                        Sim
                    </label>
                    <br />
                    <input type="radio" name="xp" id="xp-no" value="false"/> <label for="xp-no">
                        Não
                    </label>
                </div>
            </div>

            <input type="submit" value="Salvar">
        </form>
        <script src="../assets/js/form.js"></script>
    </section>
</body>

</html>
